<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="capstone2.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator bg-white">
            <div class="display" id="display">0</div>
            <div class="row g-2">
                <!-- First Row -->
                <div class="col-6">
                    <button class="btn btn-danger calc-button" onclick="clear()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning calc-button" onclick="backspace()">←</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary calc-button operator">÷</button>
                </div>
                
                <!-- Second Row -->
                <div class="col-3">
                    <button class="btn btn-light calc-button number">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light calc-button number">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light calc-button number">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary calc-button operator">×</button>
                </div>
                
                <!-- Third Row -->
                <div class="col-3">
                    <button class="btn btn-light calc-button number">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light calc-button number">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light calc-button number">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary calc-button operator">-</button>
                </div>
                
                <!-- Fourth Row -->
                <div class="col-3">
                    <button class="btn btn-light calc-button number">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light calc-button number">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light calc-button number">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary calc-button operator">+</button>
                </div>
                
                <!-- Fifth Row -->
                <div class="col-6">
                    <button class="btn btn-light calc-button number">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light calc-button" id="decimal">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success calc-button" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="capstone2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="internproj.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()" id="addButton">Add Task</button>
        </div>

        <div class="filters">
            <button onclick="filterTasks('all')" class="filter-btn active">All</button>
            <button onclick="filterTasks('active')" class="filter-btn">Active</button>
            <button onclick="filterTasks('completed')" class="filter-btn">Completed</button>
        </div>

        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="controls">
            <span id="taskCount">0 tasks left</span>
            <button onclick="clearCompleted()" id="clearButton">Clear Completed</button>
        </div>
    </div>
    <script src="internproj.js"></script>
</body>
</html>
